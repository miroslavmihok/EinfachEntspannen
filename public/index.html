    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="preload"
      as="style"
      href="https://fonts.googleapis.com/css2?family=Cabin&family=Cormorant+Garamond:wght@400;700&family=Roboto:wght@100;400;900&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Cabin&family=Cormorant+Garamond:wght@400;700&family=Roboto:wght@100;400;900&display=swap"
      media="print"
      onload="this.media='all'"
    />
    <title>Einfach Entspannen</title>
    <script>
      // Function to check if the device is a phone
      function isPhone() {
        return /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
      }

      // Function to check if the device is a tablet
      function isTablet() {
        return /iPad/i.test(navigator.userAgent);
      }

      // Conditionally preload images based on device type
      if (isPhone()) {
        document.write(
          '<link rel="preload" href="/assets/home/home-phone.webp" as="image" fetchpriority="high">',
        );
      } else if (isTablet()) {
        document.write(
          '<link rel="preload" href="/assets/home/home-tablet.webp" as="image" fetchpriority="high">',
        );
      } else {
        document.write(
          '<link rel="preload" href="/assets/home/home.webp" as="image" fetchpriority="high">',
        );
      }
    </script>
  </head>
